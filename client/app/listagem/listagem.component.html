<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova Foto
                        </a>
                    </span>
                    <!-- Variavel local -->
                    <input #textoProcurado (keyup)="0" type="text" class="form-control" placeholder="filtrar">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        
        <painel *ngFor="let item of fotos | filtroPorTitulo: textoProcurado.value" titulo="{{item.titulo | uppercase}}" class="col-md-2">
            <!-- Para cada item da lista fotos -->
            <foto url="{{item.url}}" titulo="{{item.titulo}}"></foto>
        </painel>
    </div>
</div>
